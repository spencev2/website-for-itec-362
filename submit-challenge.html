<!DOCTYPE html>
<html>
<head>
  <title>Submit a Challenge - Challenge Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <h1>Challenge Hub</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Challenges</a>
      <a href="#">Leaderboards</a>
      <a href="guides.html">Guides</a>
      <a href="submit.html" class="btn-primary">Submit Challenge</a>
    </div>
  </div>

  <div class="container">
    <h2 class="page-title">Submit a Challenge</h2>
    <p class="subtitle">Create a challenge for the community to compete in.</p>

    <div class="form-box">

      <div class="form-group">
        <label>Game Name</label>
        <input type="text" placeholder="Fortnite, Minecraft, Rocket League">
      </div>

      <div class="form-group">
        <label>Challenge Title</label>
        <input type="text" placeholder="No Jump Speedrun">
      </div>

      <div class="form-group">
        <label>Category</label>
        <select>
          <option>Select Category</option>
          <option>Speedrun</option>
          <option>Score Based</option>
          <option>Survival</option>
          <option>Creative</option>
        </select>
      </div>

      <div class="form-group">
        <label>Difficulty</label>
        <select>
          <option>Select Difficulty</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
          <option>Insane</option>
        </select>
      </div>

      <button class="submit-btn">Submit Challenge</button>

    </div>
  </div>

</body>
</html>
